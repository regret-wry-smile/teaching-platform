<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title></title>		
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="../../js/angular.js" type="text/javascript" charset="utf-8"></script>			
		<script src="../../js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<link rel="stylesheet" href="../../js/angular-toastr/angular-toastr.min.css" />
		<script src="../../js/angular-toastr/angular-toastr.min.js"></script>
		<script src="../../js/angular-toastr/angular-toastr.tpls.min.js"></script>		
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="../../js/select/style.css" />
		<link href="../../js/select/font-awesome.min.css" />
		<script type="text/javascript" src="../../js/select/select.jquery.js" ></script>
		<script src="../../js/jquery.nicescroll.min.js"></script>
		<script src="../../js/common.js"></script>
		<!--<script src="../../js/vconsole.min.js"></script>-->		
		<script type="text/javascript" src="../../js/bootstrap.js" ></script>
		<script src="../../js/controllers/setmoduleController.js"></script>
		
	</head>
	<style type="text/css">
		body{
			position: relative;
		}
		.operatebtn1{
			position: absolute;
			bottom: 0.35rem;
			left: 0;
			right: 0;
		}
		.content1 .form-group label.control-label{
			text-align: left !important;
		}
		
	</style>
	<body class="bg clearfix" ng-controller="setmoduleCtrl">
			<div class="header clearfix">
				<div class="pull-left">
					<img src="../../image/set.png" class="ml25" />
					<span>Setting</span>
				</div>
				<!--<div class="pull-right">
					<img src="../../image/return.png" />
				</div>-->
			</div>
			<div ng-cloak class="content content1 bgf5 clearfix">
				<form class="form-horizontal clearfix" role="form">
				  <div class="form-group">
				    <label for="firstname" class="col-sm-3 control-label">Channel Setting</label>
				    <div class="col-sm-5">
				    <select class="single" select1 ng-model="chain" defalutvalue='chain1' ng-change="changeChain(chain)" list='infoAllNameList'>
						<!--<option ng-repeat="item in infoAllNameList track by $index" value="{{item}}">{{item}}</option>-->
					</select>
			    	<!--<select class="mySelect" id="mySelect" >
			            <option value="1">第一组</option>
			            <option value="2">第一组</option>
			            <option value="3" selected="selected">第一组</option>
			            <option value="4">第一组</option>
			       </select>-->
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-3 control-label">Channel Intensity</label>
				   	<div class="col-sm-5">
				   		<select class="single" select ng-model="sendpower" defalutvalue='sendpower1' ng-change="changeSendPower(sendpower)" >
				   			<option value="1">1</option>
				   			<option value="2">2</option>
				   			<option value="3">3</option>
				   			<option value="4">4</option>
				   			<option value="5">5</option>
						</select>
				   <!-- <select class="mySelect"  >
			            <option value="1">7</option>
			            <option value="2">第一组</option>
			            <option value="3" selected="selected">第一组</option>
			            <option value="4">第一组</option>
			       </select>-->
				    </div>
				  </div>
				  <div class="form-group" style="display: none;">
				    <label for="lastname" class="col-sm-2 control-label">远距离考勤开启</label>
				   	<div class="col-sm-10">
				    <label class="ro-switch pull-left">
                        <input type="checkbox" ng-model="attendstatus" ng-true-value="'1'" ng-false-value="'0'"  ng-change="switchstate(attendstatus)" disabled="true" >
                        <div class="slider">
                            <div class="slider-thumb"></div>
                        </div>
                	</label>
				    </div>
				  </div>
				  
				</form>
				<div class="opbtn clearfix">
				  	<a href="javascript:;" ng-click="readSet()">Read</a>
				  	<a href="javascript:;" ng-click="set()">Set</a>
				  	<a href="javascript:;" ng-click="setDefault()">Default</a>
			  	</div>
			  	<div class="operatebtn mt20 clearfix">
			  		<button class="btn btn-primary btn-lg mr5" ng-click="stuManage()" style="width: 200px">Student Management</button>
				 	<button class="btn btn-primary btn-lg " ng-click="paperManage()">Test Management</button>
			  	</div>
				  
			</div>
	</body>

</html>
