	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!--<base href="<%=basePath%>" />-->
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="../../js/angular.js" type="text/javascript" charset="utf-8"></script>			
		<script src="../../js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<link rel="stylesheet" href="../../js/angular-toastr/angular-toastr.min.css" />

	</head>
	<style type="text/css">
		body{
			position: relative;
		}
		.circle{
			position: absolute;
		    left: 50%;
		    top: 35%;
		    transform: translate(-50%,-35%);
		}
		.operatebtn{		
			position: absolute;			
			bottom:10%;
			left: 0;
			right: 0;
		}
		
		
	</style>
	<body  class="bg" ng-controller="stopAnswerCtrl">
			<div ng-cloak class="content  clearfix">
			<label class="circle">
				<span ng-if="time>=1">{{time}}</span>
				<span ng-if="studentName" style="font-size: 0.30rem;">{{studentName}}</span>
			</label>
			</div>
			<div class="operatebtn  clearfix text-center">
		  		<button class="btn savebtn" ng-show="isStopAswer" ng-click="stopAnswer()">Stop</button>
		  		<a href="../../page/answermoudle/answerCenter.html"  ng-show="!isStopAswer">
		  		<button class="btn savebtn">Back</button></a>
		 	</div>
	</body>

</html>
