<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8" />
		<title>答题页面</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="../../js/angular.js" type="text/javascript" charset="utf-8"></script>			
		<script src="../../js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<link rel="stylesheet" href="../../js/angular-toastr/angular-toastr.min.css" />
		<script src="../../js/angular-toastr/angular-toastr.min.js"></script>
		<script src="../../js/angular-toastr/angular-toastr.tpls.min.js"></script>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="../../js/select/style.css" />
		<link href="../../js/select/font-awesome.min.css" />
		<script type="text/javascript" src="../../js/select/select.jquery.js" ></script>
		<script src="../../js/jquery.nicescroll.min.js"></script>
		<script src="../../js/common.js"></script>
		<!--<script src="../../js/vconsole.min.js"></script>-->
		<script type="text/javascript" src="../../js/bootstrap.js" ></script>
		<script src="../../js/controllers/setquickMarkController.js"></script>
		  <!--[if IE 8]>
        <script src="js/es5-shim.min.js"></script>        
    	<![endif]-->
	</head>
	<style type="text/css">
		body{
			position: relative;
		}
		.operatebtn{
			position: absolute;
			bottom: 0.50rem;
			left: 0;
			right: 0;
		}
		.col-sm-2.object{
			width:15%;
		}
		.object input[type=text].select{
			border: 1px solid #04BE02;
		}
		
	</style>
	<body class="bg" ng-controller="quickMarkCtrl">
			<div class="header clearfix">
				<div class="pull-left">
					<img src="../../image/stars.png" class="ml25 pt20" />
					<span>Scoring</span>
				</div>
				<div class="pull-right">
					<img src="../../image/return.png" ng-click="returnPage()" class="rebtn" title="返回"/>
				</div>
			</div>
			<div ng-cloak class="content content1 bgf5 clearfix">		
				<form class="form-horizontal clearfix" name="myForm" novalidate>
			  			<div class="form-group">
					  	<label for="firstname" class="col-sm-2 control-label text-right">Subject</label>
					    <div class="col-sm-9">
				    	<input type="text" autocomplete="off" name="title" id="" value=""  class="form-control" ng-model="markInfo.title" maxlength="20" required />					
						</div>
						<span ng-show="myForm.title.$invalid" class="warning">*</span>
						</div>
						<div class="form-group">
					  	<label for="firstname" class="col-sm-2 control-label text-right" >Descriptions</label>
					    <div class="col-sm-9">
					    	<textarea  class="form-control" rows="3" ng-model="markInfo.describe" maxlength="100" placeholder="0 for very dissatisfied. 9 for very satisfied"></textarea>
						</div>
						</div>
	  					<div class="form-group ">
					  	<label for="firstname pull-left" class="col-sm-2 control-label text-right">Object</label>
						<div class="col-sm-2 object" ng-repeat="item in obejctList track by $index">
							<input type="checkbox" ng-model="item.isChecked" style="display: none;"/>
					  		<input type="text" autocomplete="off" name="object"  id="" value=""  class="form-control" ng-class="{'select':item.isChecked==true}"  ng-model="item.txt" maxlength="5" required ng-click="seldelObject($index,item)" />						    	
					  	</div>
					  	<span ng-show="myForm.object.$invalid" class="warning">*</span>
					  	</div>
						<p class="text-center mb10">
					  	<a href="javascript:;" class="mr10" ng-click="additem()">+Add</a><a href="javascript:;" ng-click="delObject()" class="del">-Delete</a>
						</p>
						<p class="text-left warning " >Note：* The score range is from 0 to 9.</p>
						<p class="text-left warning" style="text-indent: 43px">* Each object is limited up to 10 characters 5 objects in maximum.</p>
						<p class="text-left warning" style="text-indent: 43px">* Subject is limited up to 100 characters.</p>
					<div class="operatebtn pt10 clearfix text-center">
					  		<button class="btn savebtn" ng-click="startMark()" ng-disabled="myForm.$invalid">Start</button>
					  	</div>
			  	</form>
			  </div>
			   
	</body>
</html>
